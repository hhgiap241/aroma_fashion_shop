<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments :: html_head (type='tag')"></div>
    <link rel="stylesheet" href="/vendors/linericon/style.css">
    <link rel="stylesheet" href="/vendors/nouislider/nouislider.min.css">
</head>
<body>
<header th:replace="fragments :: menu"/>

<!-- ================ start banner area ================= -->
<section class="blog-banner-area" id="category">
    <div class="container h-100">
        <div class="blog-banner">
            <div class="text-center">
                <h1>Login / Register</h1>
                <nav aria-label="breadcrumb" class="banner-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Login/Register</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</section>
<!-- ================ end banner area ================= -->

<!--================Login Box Area =================-->
<section class="login_box_area section-margin">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="login_form_inner">
                    <h3>Add New Product</h3>
                    <div th:if="${message}" class="alert alert-danger text-center">
                        [[${message}]]
                        <button type="button" class="close" onclick="this.parentElement.style.display='none'">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form class="row login_form" id="contactForm" th:object="${product}" method="post">
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name"
                                   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Name'" required>
                        </div>
                        <div class="form-floating col-md-12 form-group">
                            <textarea class="form-control" placeholder="Description" id="floatingTextarea2" style="height: 100px" required></textarea>
                        </div>
                        <div class="col-md-12 form-group">
                            <input type="number" class="form-control" name="name" placeholder="Price"
                                   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Price'" required>
                        </div>
                        <div class="col-md-12 form-group">
                            <select class="form-select w-100" aria-label="Default select example">
                                <option selected>Choose Category</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-md-12 form-group">
                            <button type="submit" value="submit" class="button button-login w-100">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Login Box Area =================-->


<footer th:replace="fragments :: footer"/>
<div th:replace="fragments :: js_import(type='tag')"/>
</body>
</html>
